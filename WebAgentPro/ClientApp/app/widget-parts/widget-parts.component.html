<h1>Parts for Widget {{ widgetID }}</h1>
<table class="table table-striped" *ngIf="parts">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of parts">
            <td> {{ p.name }} </td>
            <td> {{ p.description }} </td>
        </tr>
    </tbody>
</table>
