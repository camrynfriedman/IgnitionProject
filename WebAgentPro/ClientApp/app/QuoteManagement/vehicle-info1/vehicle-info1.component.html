<!-- Will want to add conditional styling to navbar -->
<h3>Vehicles</h3>

<h5>General</h5>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="primaryDriver">Primary Driver</label>
                    <!-- Will want to add AJAX call for entered drivers -->
                    <select id="primaryDriver"
                            formControlName="primaryDriver"
                            class="form-control">
                        <option>Rick Sanchez</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="make">Make</label>
                    <input id="make"
                           formControlName="make"
                           type="text"
                           class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model"
                           formControlName="model"
                           type="text"
                           class="form-control" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input id="year"
                           formControlName="year"
                           type="text"
                           class="form-control" required />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="vin">VIN Number</label>
                    <input id="vin"
                           formControlName="vin"
                           type="text"
                           class="form-control" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="currentValue">Current Value</label>
                    <input id="currentValue"
                           formControlName="currentValue"
                           type="text"
                           class="form-control" required />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="annualMileage">Annual Mileage</label>
                    <input id="annualMileage"
                           formControlName="annualMileage"
                           type="text"
                           class="form-control" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="daysPerWeek">Days driven to work per week</label>
                    <input id="daysPerWeek"
                           formControlName="daysPerWeek"
                           type="text"
                           class="form-control" required />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Driver Details</button>
            </div>
            <div class="col">
                <button type="submit"
                        [disabled]="!form?.valid"
                        class="btn btn-primary">
                    Next
                </button>
            </div>
        </div>
    </div>
</form>
