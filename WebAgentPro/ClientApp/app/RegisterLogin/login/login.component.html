<!-- Logo design for login screen -->
<div id="AIALogoName">
    <img src="./assets/images/SVG/AIALogoName.svg" alt="Auto Insurance of America Logo">
</div>

<!--Login Form-->
<div class="center">
    
        <form *ngIf="creds" #loginForm="ngForm" (ngSubmit)="submitForm()">
            <div class="form-group" id="username">
                <label for="username">Email</label>
                <input type="text" required id="username" name="username" #credentials="ngModel" [(ngModel)]="creds.username" class="form-control" />
                <div [hidden]="credentials.valid || credentials.pristine" class="alert alert-danger">Email is invalid</div>
            </div>

            <div class="form-group" id="password">
                <label for="password">Password</label>
                <input type="password" required id="password" name="password" #password="ngModel" [(ngModel)]="creds.password" class="form-control" />
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is invalid</div>
            </div>

            <div class="form-group" id="btns">
                    <div class="row justify-content-center">
                        <div class="btn-group-vertical">
                            <button type="submit" [disabled]="!loginForm.form.valid" class="loginbtn btn-default">Sign In</button>
                            <a routerLink="/register" class="btn btn-link">Register</a>
                        </div>
                    </div>
            </div>
        </form>
</div>
